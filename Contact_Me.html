<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Styles/shared.css" rel="stylesheet">
    <link href="/Styles/contactMe.css" rel="stylesheet">
    <title>Contact Me - Justin Martell's Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="/JavaScript/parsley.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "Lt48IZFpP4_bFpnaV",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                event.preventDefault();
                emailjs.sendForm('default_service', 'contact_form', this)
                    .then(() => {
                        alert('We will be in touch shortly')
                    }, (error) => {
                        alert('Error: ', error)
                    })
            })
        }
    </script>
</head>



<body>

    <div id="nav-placeholder"></div>
    <script>
        $.get("/partials/navbar.html", function (data) {

            $("#nav-placeholder").replaceWith(data);
        })
        $(document).ready(function () {
            $('#contactMe').addClass('active');
        });
    </script>
    <h1>Get in Contact</h1>
    <p>Hey! I hope you enjoyed my browsing my Portfolio. If you have questions or would like to get in touch, make sure
        to fill out
        the form below! I would never share any of your information. Look forward to hearing from you!</p>
    <main>
        <form class="row gy-2 gx-3 align-items-center" id="contactForm" data-parsley-validate="">
            <div class="col-auto">
                <label for="inputName" class="form-label">Enter your name here:</label>
                <input name="from_name" type="text" class="form-control" id="inputName" placeholder="John Doe"
                    required="">
            </div>
            <div class="col-auto">
                <label for="inputCompany" class="form-label">Enter your companies name here:</label>
                <input name="from_company" type="text" class="form-control" id="inputCompany" placeholder="Nonya :)">
            </div>
            <div class="col-auto">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input name="from_email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="example@aol.com" data-parsley-trigger="change" required="">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Enter your message to me here! (20chars min, 200max) :</label>
                <textarea class="form-control" id="message" rows="3"
                    placeholder="Hey! I would love to work with you! Can we get in contact to talk sometime?"
                    name="message" data-parsley-trigger="keyup" data-parsley-minlength="20"
                    data-parsley-validation-threshold="10" data-parsley-maxlength="100"
                    data-parsley-minlength-message="Please enter a short message!" required=""></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" value="Send" class="btn">Submit</button>
            </div>
        </form>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        $.get("/partials/footer.html", function (data) {

            $("#footer-placeholder").replaceWith(data);
        })
    </script>

    <script>
        $(function () {
            $('#contactForm').parsley().on('field:validated', function () {
                var ok = $('.parsley-error').length === 0;
            })
                .on('form:submit', function () {
                    return "Submit";
                })
        })
    </script>

</body>

</html>
